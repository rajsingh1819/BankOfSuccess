<br>
  <h1>View Loan Detials</h1><br>
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Mobile No</th>
        <th scope="col">Nationality</th>
        <th scope="col">Gender</th>
        <th scope="col">Date of Birth </th>
        <th scope="col">Age</th>
        <th scope="col">Adhaar Card Number</th>
        <th scope="col">Address</th>
        <th scope="col">Type of Loan</th>
        <th scope="col">Edit</th>
        <th scope="col">Delete</th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of userList">
        <th scope="row"></th>
        <td>{{user.name}}</td>
        <td>{{user.email}}</td>
        <td>{{user.number}}</td>
        <td>{{user.nationality}}</td>
        <td>{{user.gender}}</td>
        <td>{{user.date}}</td>
        <td>{{user.age}}</td>
        <td>{{user.card}}</td>
        <td>{{user.adders}}</td>
        <td>{{user.loan}}</td>
        <td>
          <button type="button" class="btn btn-primary" routerLink="/edit/{{user.id}}">Edit</button>
      </td>
      <td>
          <button type="button" class="btn btn-danger" (click)="deleteEmployee(user.id)">Delete</button>
      </td>
      </tr>
    </tbody>
  </table>
